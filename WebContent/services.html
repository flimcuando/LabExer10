	function validate()

		var place = document.myform.place.value;

			alert("Please enter a name!");

		}
		if(contact==null || contact=="" || contact.length!=11 )

			return false;
		}
		if(plate==null || plate=="")

			return false;
		}
		if(place==null || place=="")
	{

		return false;
		}
	}
